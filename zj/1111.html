<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<header class="mt-3">
    <iframe class="my_header" src="header.html" scrolling="no" frameborder="0"></iframe>
</header>
<div class="container">
    <div id="demo" class="carousel" data-ride="carousel">
        <!--轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="img/index/banner1.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner2.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner3.png" alt=""/>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="img/index/banner4.png" alt=""/>
            </div>
        </div>
        <!--左右箭头-->
        <a data-slide="prev"  class="carousel-control-prev" href="#demo">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a data-slide="next" class="carousel-control-next" href="#demo">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!--轮播指示器-->
        <ul class="carousel-indicators">
            <li data-target="#demo" diat-slide-to="0"class="active"></li>
            <li data-target="#demo" diat-slide-to="1"class="active"></li>
            <li data-target="#demo" diat-slide-to="2"class="active"></li>
            <li data-target="#demo" diat-slide-to="3"class="active"></li>
        </ul>
    </div>
</div>

<footer>
    <iframe class="my_footer" src="footer.html" scrolling="no" frameborder="0"></iframe>
    </header>
</footer>
</body>
</html>
